version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    environment:
       NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - checkout
      - run:
          name: update yarn
          command: "sudo npm install -g yarn"
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install-packages
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: yarn test
